<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>

    <div class="button-group">
        <!-- Increment Button -->
        <button id="decrementBtn2" class="button-group__button button-group__button--decrement" click="decrementCartValue()">
          -
        </button>
        <!-- Mint Button -->
        <button id="auction-button" class="button-group__button button-group__button-mint">
           Mint
        </button>
        <!-- Increment Button -->
        <button id="incrementBtn2" class="button-group__button button-group__button-increments" click="incrementCartValue()">
          +
        </button>


        <div class="cart-label">
            <i class="fas fa-shopping-cart"></i>
            <div class="counter2" id="counter2">1</div>
        </div>


        <div class="supply __web-inspector-hide-shortcut__">Minted: &nbsp; 0%</div>
    </div>
    

    <div class="container">
       
        <div class="avatar">
            <img id="slideshow" src="" alt="">
        </div>
    </div>
    



    <div class="logo-container">
        <a href="https://opensea.io/" target="_blank" rel="noopener noreferrer">
            <img src="logo/OpenSea.png" alt="OpenSea Logo" class="logo">
        </a>
        <a href="https://etherscan.io/" target="_blank" rel="noopener noreferrer">
            <img src="logo/etherscan-logo.png" alt="Etherscan Logo" class="logo">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <img src="logo/abstract.png" alt="Abstract Logo" class="logo logo-abstract">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
            <img src="logo/Base_Wordmark_Blue.png" alt="Base Wordmark Blue Logo" class="logo">
        </a>
    </div>
    
    
    <script src="js/script1.js"></script>
    
  
</body>
</html>
